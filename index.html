<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/style.css">
  
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
  <title>Device Manager</title>
</head>

<body>
  <form>
  <div class="container-fluid landing-page">
    <!-- Operating system button group -->
    <div class="row">
      <div class="col-sm-12">
        <h2>Operating System </h2>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active" id="all-btn">
            <input type="radio" name="os" value="all" autocomplete="off" checked> All
          </label>
          <label class="btn btn-secondary" id="ios-btn">
            <input type="radio" name="os" value="ios" autocomplete="off"> iOS
          </label>
          <label class="btn btn-secondary" id="android-btn">
            <input type="radio" name="os" value="android" autocomplete="off"> Android
          </label>
          <label class="btn btn-secondary" id="other-btn">
            <input type="radio" name="os" value="other" autocomplete="off"> Other
          </label>
        </div>
      </div>
    </div>

    <!-- OS Version button group -->
    <div class="row">
      <div class="col-sm-12">
        <h2>OS Version</h2>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active" id="os-all-btn">
            <input type="checkbox" name="os-ver" value="all" id="os-all" autocomplete="off" checked> All
          </label>
          <label class="btn btn-secondary android-os hidden os-non-all">
            <input type="checkbox" name="os-ver" value="4" id="os-4" autocomplete="off"> 4
          </label>
          <label class="btn btn-secondary android-os hidden os-non-all">
            <input type="checkbox" name="os-ver" value="5" id="os-5" autocomplete="off"> 5
          </label>
          <label class="btn btn-secondary android-os hidden os-non-all">
            <input type="checkbox" name="os-ver" value="6" id="os-6" autocomplete="off"> 6
          </label>
          <label class="btn btn-secondary android-os ios-os hidden os-non-all">
            <input type="checkbox" name="os-ver" value="7" id="os-7" autocomplete="off"> 7
          </label>
          <label class="btn btn-secondary ios-os hidden os-non-all">
            <input type="checkbox" name="os-ver" value="8" id="os-8" autocomplete="off"> 8
          </label>
          <label class="btn btn-secondary ios-os hidden os-non-all">
            <input type="checkbox" name="os-ver" value="9" id="os-9" autocomplete="off"> 9
          </label>
          <label class="btn btn-secondary ios-os hidden os-non-all">
            <input type="checkbox" name="os-ver" value="10" id="os-10" autocomplete="off"> 10
          </label>
        </div>
      </div>
    </div>

    <!-- Performance button group -->
    <div class="row">
      <div class="col-sm-12">
        <h2>Performance</h2>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary active" id="dgrade-all-btn">
            <input type="checkbox" name="dgrade" value="all" id="dgrade-all" autocomplete="off" checked> All
          </label>
          <label class="btn btn-secondary dgrade-non-all">
            <input type="checkbox" name="dgrade" value="obsolete" id="dgrade-obsolete" autocomplete="off"> Obsolete
          </label>
          <label class="btn btn-secondary dgrade-non-all">
            <input type="checkbox" name="dgrade" value="low" id="dgrade-low" autocomplete="off"> Low
          </label>
          <label class="btn btn-secondary dgrade-non-all">
            <input type="checkbox" name="dgrade" value="medium" id="dgrade-medium" autocomplete="off"> Medium
          </label>
          <label class="btn btn-secondary dgrade-non-all">
            <input type="checkbox" name="dgrade" value="high" id="dgrade-high" autocomplete="off"> High
          </label>
        </div>
      </div>
    </div>

    <!-- Search button -->
    <div class="row">
      <div class="col-sm-12">
        <button id="search-btn" type="button" class="btn btn-primary">Search</button>
      </div>
    </div>

    <!-- Add device button -->    
    <button type="button" class="btn btn-secondary" id="add-device-btn" data-toggle="modal" data-target="#addDeviceModal">
      Add New Device
    </button>
    
    <!-- Modals (bootstrap overlays) -->
      <!-- Add device modal -->
      <div class="modal fade" id="addDeviceModal" tabindex="-1" role="dialog" aria-labelledby="addDeviceModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addDeviceModalLongTitle">New Device</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="deviceNameInput">Device Name</label>
                  <input type="text" class="form-control" id="deviceNameInput" placeholder="device_name">
                </div>
                <div class="form-group">
                  <label for="assignControlSelect">Assigned to</label>
                  <select class="form-control" id="assignControlSelect">
                    <option>Bryce</option>
                    <option>Dave</option>
                    <option>Sulbin</option>
                    <option>Bob</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="typeInput">Type</label>
                  <input type="text" class="form-control" id="typeInput" placeholder="iPhoneX">
                </div>
                <div class="form-group">
                  <label for="gradeSelect">Grade</label>
                  <select class="form-control" id="gradeSelect">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                    <option>Obsolete</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="osSelect">OS</label>
                  <select class="form-control" id="osSelect">
                    <option>iOS</option>
                    <option>Android</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="versionInput">Version</label>
                  <input type="text" class="form-control" id="versionInput" placeholder="10.1.2">
                </div>
                <div class="form-group">
                  <label for="ramInput">RAM</label>
                  <input type="text" class="form-control" id="ramInput" placeholder="4GB">
                </div>
                <div class="form-group">
                  <label for="deviceNameInput">CPU</label>
                  <input type="text" class="form-control" id="cpuInput" placeholder="4Ghz">
                </div>
                <div class="form-group">
                  <label for="deviceNameInput">Bit</label>
                  <input type="text" class="form-control" id="bitInput" placeholder="64">
                </div>
                <div class="form-group">
                  <label for="deviceNameInput">Screen Resolution</label>
                  <input type="text" class="form-control" id="screenInput" placeholder="1080p">
                </div>
                <div class="form-group">
                  <label for="deviceNameInput">UUID</label>
                  <input type="text" class="form-control" id="uuidInput" placeholder="223424234">
                </div>
                <div class="form-group">
                  <label for="notesTextarea">Notes</label>
                  <textarea class="form-control" id="notesTextarea" rows="2"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit device modal -->
      <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLongTitle">Edit Device Properties</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="deviceNameInput">Device Name</label>
                  <input type="text" class="form-control" id="deviceNameInput" placeholder="device_name">
                </div>
                <div class="form-group">
                  <label for="assignControlSelect">Assigned to</label>
                  <select class="form-control" id="assignControlSelect">
                    <option>Bryce</option>
                    <option>Dave</option>
                    <option>Sulbin</option>
                    <option>Bob</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="typeInput">Type</label>
                  <input type="text" class="form-control" id="typeInput" placeholder="iPhoneX">
                </div>
                <div class="form-group">
                  <label for="gradeSelect">Grade</label>
                  <select class="form-control" id="gradeSelect">
                    <option>High</option>
                    <option>Medium</option>
                    <option>Low</option>
                    <option>Obsolete</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="osSelect">OS</label>
                  <select class="form-control" id="osSelect">
                    <option>iOS</option>
                    <option>Android</option>
                    <option>Other</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="versionInput">Version</label>
                  <input type="text" class="form-control" id="versionInput" placeholder="10.1.2">
                </div>
                <div class="form-group">
                  <label for="ramInput">RAM</label>
                  <input type="text" class="form-control" id="ramInput" placeholder="4GB">
                </div>
                <div class="form-group">
                  <label for="deviceNameInput">CPU</label>
                  <input type="text" class="form-control" id="cpuInput" placeholder="4Ghz">
                </div>
                <div class="form-group">
                  <label for="deviceNameInput">Bit</label>
                  <input type="text" class="form-control" id="bitInput" placeholder="64">
                </div>
                <div class="form-group">
                  <label for="deviceNameInput">Screen Resolution</label>
                  <input type="text" class="form-control" id="screenInput" placeholder="1080p">
                </div>
                <div class="form-group">
                  <label for="deviceNameInput">UUID</label>
                  <input type="text" class="form-control" id="uuidInput" placeholder="223424234">
                </div>
                <div class="form-group">
                  <label for="notesTextarea">Notes</label>
                  <textarea class="form-control" id="notesTextarea" rows="2"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Assign modal -->
      <div class="modal fade" id="assignModal" tabindex="-1" role="dialog" aria-labelledby="assignModalTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="assignModalLongTitle">Assign Device</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="assignControlSelect">Assign Device to</label>
                  <select class="form-control" id="assignControlSelect">
                    <option>Bryce</option>
                    <option>Dave</option>
                    <option>Sulbin</option>
                    <option>Bob</option>
                    <option>New User??</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    
    <!-- Table -->
    <div class="row">
      <div class="col-sm-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Device Name <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">Assigned User <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">Type <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">Grade <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">OS <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">Version <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">RAM <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">CPU <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">Bit <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">Screen Resolution <a href="#"><i class="fas fa-sort"></i></a></th>
              <th scope="col">UUID <a href="#"><i class="fas fa-sort"></i></a></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- Edit device link -->
              <th scope="row"><a href="#" id="edit-link" data-toggle="modal" data-target="#editModal">Kratos</a></th>
              
              <!-- Assign link -->
              <td><a href="#" id="assign-link" data-toggle="modal" data-target="#assignModal">Bryce</a></td>

              <td>iPhoneX</td>
              <td>High</td>
              <td>iOS</td>
              <td>10.1.2</td>
              <td>4G</td>
              <td>3.5</td>
              <td>64</td>
              <td>1080p</td>
              <td>223424234</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
  </form>

  <!-- Custom JavaScript -->
  <script type="text/javascript" src="Scripts/Script.js"></script>

  <!-- jQuery first, then Popper.js, then Bootstrap JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

</body>

</html>
